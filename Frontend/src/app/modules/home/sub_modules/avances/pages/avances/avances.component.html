<h1 class="crud_title">Avances</h1>
<div class="mb-5"></div>

<div class="row table_tools">
  <div></div>
  <i class="fas fa-plus-square add_crud" (click)='addAdvance()'></i>
</div>

<table
  id="data"
  class="display responsive nowrap"
  style="width: 100%"
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Trimestre</th>
      <th>Aplicante</th>
      <th>Solicitud #</th>
      <th>Fecha</th>
      
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let avance of allRows">
      <td>{{ avance.idAvance }}</td>
      <td>{{ avance.trimestre | trimestre}}</td>
      <td>{{ avance.funcionarioAplicativo }}</td>
      <td>{{ avance.solicitud }}</td>
      <td>{{ avance.fechaAvance| date: 'dd/MM/yyyy' }}</td>
      <td>
        <div class="row action_wrap">

          <div class="action_btn det" (click)="detailsAdvance(avance.idAvance)">
            <i class="fas fa-list-alt"></i>
          </div>

          <div class="action_btn edi" (click)="editAdvance(avance.idAvance)">
            <i class="fas fa-edit"></i>
          </div>
          <div class="action_btn del" (click)="deleteAdvance( avance.idAvance)">
            <i class="fas fa-trash-alt"></i>
          </div>
          
        </div>
      </td>

    </tr>
  </tbody>
</table>
<app-det-modal></app-det-modal>
<app-add-modal></app-add-modal>
