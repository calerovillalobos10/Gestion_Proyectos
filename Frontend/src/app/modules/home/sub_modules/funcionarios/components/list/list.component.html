
<div class="row table_tools">
  <form [formGroup]="form" (submit)="filter_table()">

  <div class="input_group">
    <input type="text" class="filter_text" placeholder="Buscar nombre..." id="filter" name="filter" formControlName="filter" >
    <button type="submit" class="button_submit">
      <i class="fas fa-search filter_functionary"></i>
    </button>
  </div>
</form>
  <i class="fas fa-user-plus add_functionary" (click)="add_func()"></i>
  
</div>

  <ngx-datatable
  style="min-width: 350px;"
  class="material"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="ColumnMode.force"
  [headerHeight]="50"
  [footerHeight]="50"
  [limit]="8"
  [scrollbarH]="true"
 
  [rowHeight]="55">
</ngx-datatable>

  
 


<ng-template #hdrTpl let-column="column">{{ column.title }} </ng-template>

<ng-template #lineTmpl let-row="row" let-value="value">
  <p class="limited_colum">
    {{value}}
  </p>
</ng-template>

<ng-template #actionTmpl let-row="row" let-value="value">
  <div class="row wrap actions">
    <div class="action_btn det" (click)='detailsFunc(row.id)'>
      <i class="fas fa-eye"></i>
    </div>
    <div class="action_btn edi" (click)='editFunc(row.id)'>
      <i class="fas fa-user-edit"></i>
   
    </div>
    <div class="action_btn del" (click)='deleteFunc(row.id)'>
      <i class="fas fa-trash-alt"></i>
    </div>
  </div>
</ng-template>
