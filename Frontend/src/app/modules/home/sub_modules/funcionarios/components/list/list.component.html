<div class="row table_tools">
  <div></div>
  <i class="fas fa-user-plus add_crud" (click)="add_func()"></i>
</div>





<table
  id="example"
  class="display responsive nowrap"
  style="width: 100%"
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Primer Apellido</th>
      <th>Segundo Apellido</th>
      <th>Sexo</th>
      <th>Departamento</th>
      <th>Tipo de funcionario</th>
      <th>Nacimiento</th>
      <th>Correo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of allRows">
      <td>{{ person.nombre }}</td>
      <td>{{ person.apellido_1 }}</td>
      <td>{{ person.apellido_2 }}</td>
    
      
      <td *ngIf="person.idSexo == 1"><i class="fas fa-mars mars_ico"></i></td>
      <td *ngIf="person.idSexo == 2"><i class="fas fa-venus venus_ico"></i></td>
      <td>{{ person.idDepartamento }}</td>
      <td>{{ person.idTipoFuncionario }}</td>
      <td>{{ person.fechaNacimiento }}</td>
      <td>{{ person.correo }}</td>
    </tr>
  </tbody>
</table>
