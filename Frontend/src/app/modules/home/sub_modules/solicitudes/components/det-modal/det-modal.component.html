<div class="primary_box" *ngIf="openedModal">
  <div class="primary_box_container" [ngClass]="{ desaparecer: formToggle }">
    <button class="btn_close" (click)="closeModal()">
      <i class="fas fa-window-close"></i>
    </button>
    <div>
      
      <div class="row">
        
          <div class="pdf_previewer">
            <pdf-viewer
              [src]="pdfSrc"
              [render-text]="true"
              [fit-to-page]="false"
              [original-size]="false"
             
              [autoresize]="true"
              style="display: block"
            >
            </pdf-viewer>
          </div>
 

        <a
          href="{{ pdfSrc }}"
          download="Solicitud-{{ solicitudId }}"
          class="download_button"
        >
          <i class="fas fa-download" title="Descargar"></i>
        </a>

       
      </div>
    </div>
  </div>
</div>
