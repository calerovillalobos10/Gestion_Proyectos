
<div class="primary_box" *ngIf="openedModal" >
 
  <div class="primary_box_container" [ngClass]="{ desaparecer: formToggle }">
    <button class="btn_close" (click)='onCloseModal()'><i class="fas fa-window-close"></i></button>
    <div>

      <h2 class="ta-center">Avances asociados a la solicitud #{{solicitudId}}</h2>

      <table
      id="related"
      class="display responsive nowrap"
      style="width: 100%"
      datatable
      [dtOptions]="dtOpt"
      [dtTrigger]="dtTri"
    >
      <thead>
        <tr>
          <th>Id</th>
          <th>Trimestre</th>
          <th>Aplicante</th>
          <th>Solicitud #</th>
          <th>Fecha</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let avance of allRows">
          <td>{{ avance.idAvance }}</td>
          <td>{{ avance.descripcion }}</td>
          <td>{{ avance.funcionario_aplicativo }}</td>
          <td>{{ avance.idSolicitud }}</td>
          <td>{{ avance.fechaAvance| date: 'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>

    </table>
    </div>
  </div>
</div>
