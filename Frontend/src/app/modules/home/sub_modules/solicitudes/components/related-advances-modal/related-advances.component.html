
<div class="primary_box" *ngIf="openedModal" >
 
  <div class="primary_box_container" [ngClass]="{ desaparecer: formToggle }">
    <button class="btn_close" (click)='onCloseModal()'><i class="fas fa-window-close"></i></button>
    <div>

      <h2 class="ta-center">Avances asociados a la solicitud</h2>

      <table
      id="related"
      class="display responsive nowrap"
      style="width: 100%"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead>
        <tr>
          <th>Id</th>
          <th>Trimestre</th>
          <th>Aplicante</th>
          <th>Solicitud #</th>
          <th>Fecha</th>
           <!--  <th>Detalles</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let avance of allRows">
          <td>{{ avance.idAvance }}</td>
          <td>{{ avance.trimestre | trimestre}}</td>
          <td>{{ avance.funcionarioAplicativo }}</td>
          <td>{{ avance.solicitud }}</td>
          <td>{{ avance.fechaAvance| date: 'dd/MM/yyyy' }}</td>
          <!--    <td>
            <div class="row action_wrap">

              <div class="action_btn det" (click)="detailsAdvance(avance.idAvance)">
                <i class="fas fa-list-alt"></i>
              </div>

            </div>
          </td>    -->
    
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
