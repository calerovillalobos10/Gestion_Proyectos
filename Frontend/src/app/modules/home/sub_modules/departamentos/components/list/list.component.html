<div class="row table_tools">
  <form [formGroup]="filterForm" (submit)="filterTable()">
    <div class="input_group">
      <input
        type="text"
        class="filter_text"
        placeholder="Buscar..."
        id="filter"
        name="filter"
        formControlName="filter"
      />
      <button type="submit" class="button_submit">
        <i class="fas fa-search filter_crud"></i>
      </button>
      <i class="fas fa-sync-alt filter_crud" (click)="updateTable()" title="Actualiza el listado"></i>
    </div>
  </form>
  <i class="fas fa-user-plus add_crud" (click)="add_dept()"></i>
</div>

<ngx-datatable
  style="min-width: 350px"
  class="material"
  [rows]="filteredRows"
  [columns]="columns"
  [columnMode]="ColumnMode.force"
  [headerHeight]="50"
  [footerHeight]="50"
  [limit]="8"
  [scrollbarH]="true"
  [rowHeight]="55"
  [messages]="{emptyMessage: 'No hay registros que mostrar',  totalMessage: 'totales'}"
>
</ngx-datatable>

<ng-template #hdrTpl let-column="column">{{ column.title }} </ng-template>

<ng-template #lineTmpl let-row="row" let-value="value">
  <p class="limited_colum">
    {{ value }}
  </p>
</ng-template>

<ng-template #actionTmpl let-row="row" let-value="value">
  <div class="row wrap ">
    <div class="action_btn edi " (click)="editDept(row.idDepartamento)">
      <i class="fas fa-user-edit"></i>
    </div>
    <div class="action_btn del" (click)="deleteDept(row.idDepartamento)">
      <i class="fas fa-trash-alt"></i>
    </div>
  </div>
</ng-template>
