<div class="row table_tools">
  <div></div>
  <span (click)="add_dept()" class="add_crud"><i class="fas fa-plus " ></i> Insertar</span>
</div>

<table
  id="data"
  class="display responsive nowrap"
  style="width: 100%"
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
>

  <thead>
    <tr>
      <th>Departamento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let depto of allRows">
      <td>{{ depto.descripcion }}</td>
      <td>
        <div class="row action_wrap">
          <div class="action_btn edi" (click)="editDept(depto.idDepartamento)" title="Editar departamento">
            <i class="fas fa-edit"></i>
          </div>
          <div class="action_btn del" (click)="deleteDept(depto.idDepartamento)" title="Eliminar departamento">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
