<h1 class="crud_title">Bit√°cora</h1>
<div class="mb-5"></div>

<div class="filter_range">

  <div class="input_date_group">
    <label>Desde</label>
    <i class="fas fa-eraser" title="Remover filtro" (click)='removeMinDate()'></i>
    <br>
    <input type="date" min={{minDateAllowed}} max={{maxDateFiltered1}} (change)="changeMinDate($event)" [formControl]="formControlMin"/>
  </div>
  <div class="input_date_group">
    <label>Hasta</label>
    <i class="fas fa-eraser" title="Remover filtro" (click)='removeMaxDate()'></i>
    <br>
    <input type="date" min={{minDateFiltered2}} max={{maxDateAllowed}} (change)="changeMaxDate($event)" [formControl]="formControlMax"/>
    
  </div>
</div>

<table
  id="table"
  class="display responsive nowrap"
  style="width: 100%;"
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Transaccion</th>
      <th>Funcionario</th>
      <th>Avance</th>
      <th>Solicitud</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bitacora of filteredRows">
      <td>{{ bitacora.idBitacora }}</td>
      <td>{{ bitacora.idTransaccion }}</td>
      <td>{{ bitacora.idFuncionario }}</td>
      <td>{{ bitacora.idAvance }}</td>
      <td>{{ bitacora.idSolicitud }}</td>
      <td>{{ bitacora.fechaBitacora | date: 'dd/MM/yyyy'}}</td>
    </tr>
  </tbody>
</table>
